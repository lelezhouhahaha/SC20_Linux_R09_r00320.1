# 0: Disable log, 1: Enable
enable_log = 0 

# 0: No debug message output, 1: Output through console, 2: Output into file
output_mode = 1 

# Debug zone to control output message 
output_mask = f7 

# Path to store log file
log_path = /data 

# 0: Disable BT snoop log, 1: Enable
enable_btsnoop = 1 
