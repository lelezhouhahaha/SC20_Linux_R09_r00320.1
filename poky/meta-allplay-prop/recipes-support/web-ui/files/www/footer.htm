	<script type="text/javascript">
		$(document).ready(function(){
			appendLangMenu();
		});
		function appendLangMenu() {
			lang_menu = getLangMenu();
			for (i=0; i<lang_menu.length; i++) {
				var lang = lang_menu[i].lang;
				var menu_item =
					"<div class=\"language_selection_item\" " +
					"id=\"langselector_" + lang + "\" " +
					"onclick=\"javascript:selectLanguage('" + lang + "');\" >" +
					lang_menu[i].name +
					"</div>";
				$("#language_selection_dialog").append(menu_item);
			}
		}
		function selectLanguage(lang) {
			display_language_selections();
			$.post("/ui/set_language", { "language" : lang }, function() {
				/* using pathname as 'reload' will redirect the page */
				window.location.href=window.location.pathname;
			});
		}
		function refresh_selected_language(){
			$("div[id^='langselector_']").each(function() {
				$((this).id).removeClass( "language_selection_selected" );
			});
			$("#langselector_<%_lang%>").addClass("language_selection_selected");
		}

	</script>
